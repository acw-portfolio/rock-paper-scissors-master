<div id="game">	
    <div class="scoreboard">		
        <div id="game-type">		
            <span></span>	
        </div>	
        <div id="score">		
            <div id="score-text">SCORE
            </div>		
            <span id="score-integer">
                <span></span>
            </span>	
        </div>
    </div>		
    <div class="centerview">		
        <div class="selection">			
            <div element="div" class="pog-area-adjust">
            </div>			
            <div element="div" class="pog-area-adjust">
            </div>		
        </div>		
        <div class="showdown">	
            <div class="pog-area-adjust">		
                <div class="pog-anchor-right">			
                    <div>				
                        <div element="div">
                        </div>
                    </div>			
                    <div class="pog-anchor-center">				
                        <div class="pog-landing">
                        </div>				
                        <div>	
                            <div class="pog-base-color">
                            </div>	
                            <div class="pog-highlight-color">
                            </div>	
                            <div class="pog-center-shadow">		
                                <div class="pog-center-fill">
                                    <div class="pog-svg">
                                    </div>
                                </div>	
                            </div>		
                        </div>			
                    </div>		
                </div>		
                <div class="pog-anchor-left">			
                    <div>				
                        <div element="div">
                        </div>
                    </div>			
                    <div class="pog-anchor-center">				
                        <div>	
                            <div class="pog-base-color">
                            </div>	
                            <div class="pog-highlight-color">
                            </div>	
                            <div class="pog-center-shadow">		
                                <div class="pog-center-fill">
                                    <div class="pog-svg">
                                    </div>
                                </div>	
                            </div>		
                        </div>			
                    </div>		
                </div>	
            </div>	
            <div class="anouncement">	
                <div element="div">
                </div>		
            </div>	
            <div class="result-area">		
                <div id="result-text">
                    <span></span>
                </div>		
                <a id="restart-button">PLAY AGAIN
                </a>	
            </div>	
            <div id="identifiers">		
                <div>YOU PICKED
                </div>		
                <div>THE HOUSE PICKED
                </div>	
            </div>			
        </div>	
    </div>	
    <div class="guide">	
        <button id="guide-button">RULES
        </button>	
        <button id="game-type-button">
            <span></span>
        </button>
